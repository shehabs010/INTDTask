<form [formGroup] = "todoForm" (ngSubmit)="addNewTodo()" class="todo__inputs d-flex align-items-end flex-wrap py-3">
    <div class="form-group col-md-7 col-12 mb-0">
    <input type="text" class="form-control"  name="text" formControlName="text" placeholder="Task Label">
    
  </div>
  <div class="form-group col-md-3 col-12 mb-0">
    <input type="datetime-local" id="date-time" name="date-time" class="form-control" formControlName="dueDate" placeholder="Due Date">
  </div>
  <div class="col-md-2 col-12">
      <button type="submit" class="btn btn-primary" [disabled]="!todoForm.valid"><i class="fas fa-check"></i></button>
  </div>
</form>
